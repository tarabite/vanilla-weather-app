<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="weather-search">
            <form id="location-search">
              <input
                type="text"
                placeholder="Location Search"
                id="location-input"
              />
              <input type="submit" value="Go" id="location-go" />
              <button id="current-button">Current</button>
            </form>
          </div>
          <div class="overview">
            <h1>City Name</h1>
            <ul>
              <li>Date & Time</li>
              <li>Weather condition (clear)</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Symbol for weather"
                  class="float-left"
                />
                <div class="float-left">
                  <strong>12</strong>
                  <span class="temp-units">
                    <a href="#" id="celcius-unit">℃</a> |
                    <a href="#" id="fahrenheit-unit">℉</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Windspeed: # mph</li>
                <li>Humidity: #%</li>
                <li>High: | Low:</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          This project was coded by Tara Diego
          <br />
          <a
            href="https://github.com/tarabite/vanilla-weather-app"
            target="_blank"
            >Open-sourced on GitHub</a
          >
          <br />
          Hosted on
          <a
            href="https://xenodochial-spence-d3e911.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
