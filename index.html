<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="location-search" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Location Search"
                  id="location-input"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="Go" id="location-go" />
              </div>
              <div class="col-2">
                <input type="submit" value="Current" id="current-button" />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city-name">City Name</h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="weather-condition"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="weather-image">
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt="Weather symbol"
                  id="icon"
                />
              </div>
            </div>

            <div class="col-4">
              <div class="float-left weather-temp">
                <strong id="big-temp">65</strong>
                <span class="units">
                  <a href="#" id="fahrenheit-unit" class="active">℉</a> |
                  <a href="#" id="celsius-unit">℃</a>
                </span>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Windspeed: <span id="windspeed"></span>km/h</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>

          <hr />

          <div class="weather-forecast" id="forecast">
            <p>7 Day Forecast... Coming Soon!</p>
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Date</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt="Weather icon"
                  width="36"
                />
                <div class="weather-forecast-range">
                  <span class="weather-forecast-high">18°</span>
                  <span class="weather-forecast-low">12°</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <small>
          This project was coded by Tara Diego
          <br />
          <a
            href="https://github.com/tarabite/vanilla-weather-app"
            target="_blank"
            >Open-sourced on GitHub</a
          >
          <br />
          Hosted on
          <a
            href="https://xenodochial-spence-d3e911.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
